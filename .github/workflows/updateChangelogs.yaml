name: Update Changelogs

on:
  push:
    branches:
      - master

jobs:
  update-changelog-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install chardet
          pip install py7zr
          pip install packaging

      - name: Update changelogs
        run: |
          python -u scripts/log_changes.py

      - name: Commit and Push Changes
        env:
          TOKEN: ${{ secrets.ACTIONS_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          if [ -n "$(git status --porcelain)" ]; then
            echo "Updating with new CHANGELOG.md";
            git add CHANGELOG.md
            git commit -m "Updated main CHANGELOG.md file with latest merged release."
            git push https://${TOKEN}:x-oauth-basic@github.com/MikroElektronika/mikrosdk_v2.git HEAD:master
          else
            echo "No changes made to CHANGELOG.md";
          fi
