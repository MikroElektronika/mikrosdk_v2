name: Notify Mattermost

on:
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build Message with Python
        id: build_message
        run: |
          MATTERMOST_MESSAGE=$(python -u scripts/build_message.py | base64)
          echo "MATTERMOST_MESSAGE=$MATTERMOST_MESSAGE" >> $GITHUB_OUTPUT

      - name: Send notification to Mattermost
        env:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
        run: |
          MESSAGE=$(echo "${{ steps.build_message.outputs.MATTERMOST_MESSAGE }}" | base64 --decode)
          curl -X POST -H 'Content-Type: application/json' \
          --data "{\"text\": \"$MESSAGE\"}" \
          $MATTERMOST_WEBHOOK_URL
